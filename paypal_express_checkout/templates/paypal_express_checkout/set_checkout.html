{% extends "base.html" %}
{% load i18n %}
{% block main %}
    <h1>{% trans "Please choose what you want to buy." %}</h1>
    <form method="post" action=".">
        {% csrf_token %}
        <p>
            {{ form.quantity }}
        </p>
        <p>
            {{ form.item }}
        </p>
        <input class="btn-margin" id="payPalButton" type="submit" name="METHOD" value="" />
    </form>
{% endblock %}
